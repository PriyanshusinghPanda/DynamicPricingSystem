{% extends 'layout.html' %}

{% block title %}Login - Blinkit Clone{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-sm p-6 mt-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h1>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}
    
    <form action="{{ url_for('login') }}" method="post">
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required 
                   class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required 
                   class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        
        <button type="submit" class="w-full bg-primary text-white py-2 rounded-md font-medium">
            Login
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <p class="text-gray-600">Don't have an account? <a href="{{ url_for('register') }}" class="text-primary font-medium">Register</a></p>
    </div>
</div>
{% endblock %}
