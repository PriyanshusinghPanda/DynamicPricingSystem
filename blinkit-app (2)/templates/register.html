{% extends 'layout.html' %}

{% block title %}Register - Blinkit Clone{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-sm p-6 mt-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Create an Account</h1>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}
    
    <form action="{{ url_for('register') }}" method="post">
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                <input type="text" id="first_name" name="first_name" required 
                       class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                <input type="text" id="last_name" name="last_name" required 
                       class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required 
                   class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        
        <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="tel" id="phone" name="phone" required 
                   class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required 
                   class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        
        <div class="mb-6">
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required 
                   class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        
        <button type="submit" class="w-full bg-primary text-white py-2 rounded-md font-medium">
            Register
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <p class="text-gray-600">Already have an account? <a href="{{ url_for('login') }}" class="text-primary font-medium">Login</a></p>
    </div>
</div>
{% endblock %}
